[common]
myGallery.xpath                   = '//*[@data-draw="my-gallery"]'
myGallery.helper                  = loop
myGallery.var                     = gallery
myGallery.stackIndex              = 50
myGallery.fetch.base              = uri
myGallery.nodes.link.xpath        = ".//a"
myGallery.nodes.link.value        = "{$->title}"
myGallery.nodes.link.attribs.href = "{$base}{$key}/"

[development : common]

[testing : development]

[production : common]

[staging : production]
